        <div id="u1882_text" class="text ">
          <p><span>1. 전자비서 소스가 추가 될 때 처음 추가되는 소스 크기는 </span></p><p><span>모두 동일함</span></p><p><span><br></span></p><p><span>2. 소스가 추가될 시 소스의 위치는 화면의 4분할 영역으로 분산되어 순차적으로 추가 <br>- 일부 위치 겹침 괜찮음 </span></p><p><span>- 소스 개수가 늘어날 시 소스 위치 겹칠 수 있음&nbsp; </span></p><p><span><br></span></p><p><span>3. 소스 추가 가능 갯수는 요구분석 시 논의 필요 </span></p><p><span><br></span></p><p><span>4.&nbsp; 이미지, 텍스트의 경우 개수 추가 증가 <br>- 기존 : 이미지, 텍스트 각 1개만 추가 가능</span></p><p><span>- 변경 : 1개 이상 가능 (추가 가능 개수는 논의 필요) </span></p>
